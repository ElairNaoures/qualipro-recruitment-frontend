<div class="container">
    <h1 class="page-title">Professional Experience</h1>
    <form [formGroup]="experienceForm" (ngSubmit)="onSubmit()">
      <div formArrayName="experiences">
        <div *ngFor="let experience of experiences.controls; let i = index" [formGroupName]="i">
          <!-- Small title for each experience section -->
          <div class="experience-section">
            <h2 class="experience-title">Experience {{ i + 1 }}</h2>
  
            <mat-form-field appearance="fill">
              <mat-label>Title</mat-label>
              <input matInput formControlName="title" />
              <mat-error *ngIf="experience.get('title')?.hasError('required')">
                Title is required
              </mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="fill">
              <mat-label>Company</mat-label>
              <input matInput formControlName="company" />
              <mat-error *ngIf="experience.get('company')?.hasError('required')">
                Company is required
              </mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="fill">
              <mat-label>Location</mat-label>
              <input matInput formControlName="location" />
              <mat-error *ngIf="experience.get('location')?.hasError('required')">
                Location is required
              </mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="fill">
              <mat-label>Start Date</mat-label>
              <input matInput [matDatepicker]="startDatePicker" formControlName="startDate" />
              <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #startDatePicker></mat-datepicker>
              <mat-error *ngIf="experience.get('startDate')?.hasError('required')">
                Start Date is required
              </mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="fill">
              <mat-label>End Date</mat-label>
              <input matInput [matDatepicker]="endDatePicker" formControlName="endDate" />
              <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #endDatePicker></mat-datepicker>
              <mat-error *ngIf="experience.get('endDate')?.hasError('required')">
                End Date is required
              </mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="fill">
              <mat-label>Description</mat-label>
              <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
          </div>
  
          <mat-divider></mat-divider>
        </div>
      </div>
  
      <button mat-raised-button color="primary" type="submit">Save</button>
    </form>
  </div>
