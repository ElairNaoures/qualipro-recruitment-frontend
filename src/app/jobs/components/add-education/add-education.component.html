<mat-card class="add-education-card">
    <mat-card-header>
      <div class="header-container">
        <mat-card-title>Ajouter Éducation</mat-card-title>
        <div class="action-buttons">
          <button mat-icon-button color="primary" (click)="addEducation()">
            <mat-icon>add</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="removeLastEducation()">
            <mat-icon>remove</mat-icon>
          </button>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="educationForm" (ngSubmit)="onSubmit()">
        <div formArrayName="educations">
          <div *ngFor="let education of educations.controls; let i = index" [formGroupName]="i">
            <div class="education-title">
              <span *ngIf="i > 0">Autre éducation</span>
            </div>
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Titre</mat-label>
              <input matInput formControlName="title" required>
            </mat-form-field>
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Établissement</mat-label>
              <input matInput formControlName="establishment" required>
            </mat-form-field>
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Date de début</mat-label>
              <input matInput [matDatepicker]="startDatePicker" formControlName="startDate" required>
              <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #startDatePicker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Date de fin</mat-label>
              <input matInput [matDatepicker]="endDatePicker" formControlName="endDate">
              <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #endDatePicker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Description</mat-label>
              <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
            <mat-divider></mat-divider>
          </div>
        </div>
        <button mat-raised-button color="primary" type="submit">Soumettre</button>
      </form>
    </mat-card-content>
  </mat-card>
