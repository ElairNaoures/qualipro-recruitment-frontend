
<div class="section-container">
    <div class="title-container">
      <h4>Liste des types de Contract</h4>
    </div>
    <br />
    <mat-divider></mat-divider>
  
    <br />
    <section class="example-flex-container">
      <div class="example-button-row">
        
    
    <div>
        <p-button (click)="openAddContractType()" label="Add" />
      </div>
     
        <!-- <button mat-flat-button color="warn"   >Delete</button> -->
      </div>
    
      <mat-divider></mat-divider>
    
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Search by name"
          #input
        />
      </mat-form-field>
    </section>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
    
       <!-- Designation Column -->
       <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DÃ©signation</th>
        <td mat-cell *matCellDef="let row">{{ row.designation }}</td>
      </ng-container>
    
      <!-- Colonne Created At -->
      <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Creation</th>
          <td mat-cell *matCellDef="let row">{{ row.createdAt | date }}</td>
        </ng-container>
  


        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
          <td mat-cell *matCellDef="let row">
            <!-- <button
              mat-icon-button
              matTooltip="Click to Edit"
              class="iconbutton"
              color="primary"
              (click)="openUpdateAccount(row)"
            >
              <mat-icon>edit</mat-icon>
            </button> -->
            <button
            mat-icon-button
            matTooltip="Click to Delete"
            class="iconbutton"
            color="warn"
            (click)="openDeleteContractType(row.id)"
          >
            <mat-icon>delete</mat-icon>
          </button> 
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
    
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
