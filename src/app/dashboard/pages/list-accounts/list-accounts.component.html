
<div class="section-container">
  <div class="title-container">
    <h4>Liste des comptes</h4>
  </div>
  <br />
  <mat-divider></mat-divider>

  <br />
  <section class="example-flex-container">
    <div class="example-button-row">
      
  
  <div>
      <p-button (click)="openAddAccount()" label="Add" />
    </div>
   
      <!-- <button mat-flat-button color="warn"   >Delete</button> -->
    </div>
  
    <mat-divider></mat-divider>
  
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Search by name"
        #input
      />
    </mat-form-field>
  </section>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>
  
   <!-- Email Column -->
   <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let row">{{ row.email }}</td>
  </ng-container>

  <!-- Password Column -->
  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Password</th>
    <td mat-cell *matCellDef="let row">{{ row.password }}</td>
  </ng-container>

  <!-- Blocked Column -->
  <ng-container matColumnDef="blocked">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Blocked</th>
    <td mat-cell *matCellDef="let row">{{ row.blocked }}</td>
  </ng-container>



      
            
        

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-icon-button
            matTooltip="Click to Edit"
            class="iconbutton"
            color="primary"
            (click)="openUpdateAccount(row)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
          mat-icon-button
          matTooltip="Click to Delete"
          class="iconbutton"
          color="warn"
          (click)="openDeleteAccount(row.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
