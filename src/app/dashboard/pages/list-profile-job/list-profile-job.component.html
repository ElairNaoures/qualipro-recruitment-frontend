<div class="section-container">
    <div class="title-container">
      <h4>Liste des profiles</h4>
    </div>
    <br />
    <mat-divider></mat-divider>
    <br />
    <section class="example-flex-container">
      <div class="example-button-row">
        <div>
          <p-button (click)="openAddProfileJob()" label="Add"></p-button>
        </div>
      </div>
      <mat-divider></mat-divider>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Search by name"
          #input
        />
      </mat-form-field>
    </section>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
  
        <!-- Quiz Name Column -->
        <ng-container matColumnDef="profileName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Profile</th>
          <td mat-cell *matCellDef="let row">{{ row.profileName }}</td>
        </ng-container>
  
        <!-- Ajouter Question Column -->
        <ng-container matColumnDef="ajouterQuiz">
          <th mat-header-cell *matHeaderCellDef>Ajouter quiz</th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              matTooltip="Ajouter un quiz"
              color="primary"
              (click)="addQuiz(row.id)"
            >
              <mat-icon>add_circle</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              matTooltip="Click to Edit"
              class="iconbutton"
              color="primary"
              (click)="openUpdateProfileJob(row)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              matTooltip="Click to Delete"
              class="iconbutton"
              color="warn"
              (click)="openDeleteProfileJob(row.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
  
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
