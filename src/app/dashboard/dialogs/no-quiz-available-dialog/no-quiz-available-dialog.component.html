<!-- no-quiz-available-dialog.component.html -->
<h1 mat-dialog-title class="dialog-title">Notification</h1>
<div mat-dialog-content class="dialog-content">
  <mat-icon class="dialog-icon">info_outline</mat-icon>
  <p class="dialog-message">{{ data.message }}</p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button mat-dialog-close class="dialog-button">OK</button>
</div>
