<form [formGroup]="moduleForm">
    <mat-form-field>
      <mat-label>Module Name</mat-label>
      <input matInput formControlName="moduleName">
    </mat-form-field>
    
    <div class="button-container">
      <button mat-button color="primary" (click)="updateModule()">Save</button>
      <button mat-button color="warn" (click)="onCancelClick()">Cancel</button>
    </div>
  </form>
