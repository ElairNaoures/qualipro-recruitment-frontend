<form [formGroup]="myForm">
  <mat-dialog-content class="dialog-content">
    <h1 class="dialog-title">Ajouter Un Emploi</h1>
    <div class="form-fields-container">
      <mat-form-field class="form-field">
        <input matInput #titleInput id="title" placeholder="Titre du job" autocomplete="off" formControlName="title" />
      </mat-form-field>
  
      <!-- <mat-form-field class="form-field">
        <input matInput #descriptionInput id="description" placeholder="Description du job" autocomplete="off" formControlName="description" />
      </mat-form-field> -->

      <mat-form-field>
        <mat-label>Description du job</mat-label>
        <textarea  matInput #descriptionInput id="description" placeholder="Description du job" autocomplete="off" formControlName="description" rows="5"></textarea>
      </mat-form-field>
  
      <mat-form-field class="form-field">
        <input matInput #yearsOfExperienceInput id="yearsOfExperience" placeholder="Années d'expérience requises" autocomplete="off" formControlName="yearsOfExperience" />
      </mat-form-field>
  
      <mat-form-field class="form-field">
        <mat-label>Langues</mat-label>
        <mat-select formControlName="languages" multiple>
          <mat-option *ngFor="let lang of listLanguages" [value]="lang">{{ lang }}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field class="form-field">
        <input matInput #educationLevelInput id="educationLevel" placeholder="Niveau d'éducation requis" autocomplete="off" formControlName="educationLevel" />
      </mat-form-field>
  
      <mat-form-field class="form-field">
        <input matInput [matDatepicker]="expirationDatePicker" #expirationDateInput id="expirationDate" placeholder="Date d'expiration" autocomplete="off" formControlName="expirationDate" />
        <mat-datepicker-toggle matSuffix [for]="expirationDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #expirationDatePicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Type de contrat</mat-label>
        <mat-select formControlName="contractTypeId" required>
          <mat-option *ngFor="let contractType of contractTypeData" [value]="contractType.id">{{ contractType.designation }}</mat-option>
        </mat-select>
      </mat-form-field>


      <mat-form-field class="form-field">
        <mat-label>Selectionner l'utilisateur necessaire</mat-label>
        <mat-select formControlName="userId" required>
          <mat-option *ngFor="let user of userData" [value]="user.id">{{ user.firstName }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Selectionner Profile necessaire</mat-label>
        <mat-select formControlName="jobProfileId" required>
          <mat-option *ngFor="let profileJob of profileJobData" [value]="profileJob.id">{{ profileJob.profileName }}</mat-option>
        </mat-select>
      </mat-form-field>
            <!-- firstName utilisateur Column
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Selectionner l'utilisateur necessaire</th>
        <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
      </ng-container> -->

      <!-- <ng-container matColumnDef="profileName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Selectionner profile necessaire</th>
        <td mat-cell *matCellDef="let row">{{ row.profileName }}</td>
      </ng-container> -->
    
    </div>
    
  </mat-dialog-content>
  
  <mat-dialog-actions align="center">
    <div class="button-container" style="width: 100%">
      <button mat-flat-button color="primary" (click)="addJob()">
        Valider
      </button>
      <button mat-flat-button color="warn" (click)="closeDialog()">
        Annuler
      </button>
    </div>
  </mat-dialog-actions>
</form>
