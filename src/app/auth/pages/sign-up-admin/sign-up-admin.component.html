<html>
    <head>
        <title>Barre de Navigation Glissante</title>
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
      <div class="row">
        <div class="col-md-12">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <h1> Inscription </h1>
            
                <fieldset>
                    <legend><span class="number">1</span> Vos Informations de Base</legend>
                    <label for="name">Nom:</label>
                    <input type="text" name="firstName" placeholder="Prénom" formControlName="firstName" required>
                    <label for="prenom">Prénom:</label>
                    <input type="text" name="lastName" placeholder="Nom de famille" formControlName="lastName" required>
                    <label for="password">Mot de passe:</label>
                    <input type="password" name="password" placeholder="Mot de passe" formControlName="password" required>
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Email" formControlName="email" required>
                    <label for="country">Pays:</label>
                    <input type="text" name="country" placeholder="Pays" formControlName="country" required>
                    <label for="phone">Numéro de téléphone:</label>
                    <input type="text" name="phoneNumber" placeholder="Numéro de téléphone" formControlName="phoneNumber" required>
                    <label for="birthdate">Date de naissance:</label>
                    <input type="date" name="birthdate" placeholder="Date de naissance" formControlName="birthdate" required>
                </fieldset>

                <fieldset>  
                    <legend><span class="number">2</span> Votre Profil</legend>
                    <label for="job">Rôle:</label>
                    <select formControlName="roleId" required>
                        <option *ngFor="let role of roleData" [value]="role.id">{{ role.roleName }}</option>
                    </select>
                </fieldset>
            
                <button type="submit">Inscription</button>
            
            </form>
        </div>
      </div>
    </body>
</html>
